name: Sync Main to CF-Workers

on:
  push:
    branches: [ main ]

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Switch to cf-workers branch
      run: |
        git checkout cf-workers || git checkout -b cf-workers
    
    - name: Merge main into cf-workers
      run: |
        git merge origin/main --no-ff -m "Auto-sync: Merge main into cf-workers"
    
    - name: Push changes to cf-workers
      run: |
        git push origin cf-workers
