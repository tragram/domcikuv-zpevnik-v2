    \ [A]\u0161\xED[Dmi]ji. \n\n\u0158\xEDk\xE1m [Dmi]d\xEDvk\xE1m, \u017Ee se [Dmi7+]nem\u016F\
    \u017Ee [Dmi7]chovat vydry [Dmi6]pro k\u016F\u017Ee \na z [E7]krokod\xFDl\xED\
