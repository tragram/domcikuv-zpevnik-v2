    \ v hrudn\xED[A]ku. \n{end_of_verse}\n\n{start_of_bridge}\n[B]A proto m\xE1m r\xE1\
    d [F]d\xE1my, kter\xE9 [C]um\xED myslet [Dmi]samy, \njsou [B]citliv\xE9 i [F]ve\
    \ chv\xEDl\xEDch, kdy [C]jin\xED barba\u0159\xED. \nM\xE1m [B]r\xE1d jejich [F]vzd\u011B\
    l\xE1n\xED, m\xE1m [C]r\xE1d [A7]srdce [Dmi]na dlani \na [B]v\u017Edycky douf\xE1\
